    <script>
        document.getElementById("admin-submit").addEventListener("click", function(event){
            event.preventDefault()
            });
        function adminAuth(){
            let email = document.getElementById('email');
            let emailValue = document.getElementById('email').value;
            let password = document.getElementById('password');
            let passwordValue = document.getElementById('password').value;

            if(emailValue === '') {
                setErrorFor(email, 'E-mail cannot be blank!');
                return;
            } else if (!isEmail(emailValue)) {
                setErrorFor(email, 'Invalid e-mail!');
                return;
            } else {
                setSuccessFor(email);
            }

            if(passwordValue === '') {
                setErrorFor(password, 'Password cannot be blank!');
                return;
            } else {
                setSuccessFor(password);
            }

            function setErrorFor(input, message) {
                let formControl = input.parentElement;
                let small = formControl.querySelector('small');

                //add error message inside small
                small.innerText = message;

                //add error class
                formControl.className ='form-control error';
            };

            function setSuccessFor(input) {
                let formControl = input.parentElement;
                formControl.className = 'form-control success';
            };

            function isEmail(email) {
                return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
            }

            if(emailValue === 'admin@library.com' && passwordValue === 'admin123'){
                window.location.assign('admin.html');
            }else{
                alert('ACCESS DENIED!');
            }
        }
    </script>
